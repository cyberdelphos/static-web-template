<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Static Web</title>
</head>
<body>
<script src="index.ts"></script>
<main class="container container-fluid">
    <h1>Parcel Bundler</h1>
    <h2>Template to build static pages</h2>
    <p>This page is used by parcel to compile. <a href="https://parceljs.org">Parcel</a> is a fast bundler that is much appropiate for building static pages.</p>

    <h3>Simple carousel</h3>
    <p>Manual carousel (no auto play) made using only CSS. Works better on mobile with slide.</p>
    <section class="carousel">
        <div class="carousel-item">
            <p><img src="https://loremflickr.com/640/360"></p>
        </div>
        <div class="carousel-item">
            <p><img src="http://lorempixel.com/640/360"></p>
        </div>
        <div class="carousel-item">
            <p><img src="https://placebear.com/640/360"></p>
        </div>
        <div class="carousel-item">
            <p><img src="http://placeimg.com/640/360/any"></p>
        </div>
        <div class="carousel-item">
            <p><img src="https://picsum.photos/640/360"></p>
        </div>
    </section>
</main>
</body>
</html>
